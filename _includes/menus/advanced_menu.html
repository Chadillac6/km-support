<li>
  <a href='/advanced'>Advanced</a>
  <ul>
  {% assign menusize = site.categories.advanced | size %}
  {% for page in site.categories.advanced reversed limit:site.menu_limit %}
    <li>
      <a href="{{page.url}}">{{ page.title }}</a>
    </li>
  {% endfor %}

  {% if menusize > site.menu_limit %}
      <div class='more-content'>
        <li>
            <a href='/advanced'>(View all {{ menusize }} articles)</a>
        </li>
      </div>
  {% endif %}
  </ul>
</li>
