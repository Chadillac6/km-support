<li>
  <a href="/tools">Reporting Tools</a>
  <ul>
  
  {% assign menusize = site.categories.tools | size %}
  {% for page in site.categories.tools reversed limit:site.menu_limit %}
    <li>
      <a href="{{page.url}}">{{ page.title }}</a>
    </li>
  {% endfor %}

  {% if menusize > site.menu_limit %}
      <div class='more-content'>
        <li>
            <a href='/tools'>(View all {{ menusize }} articles)</a>
        </li>
      </div>
  {% endif %}
  
  </ul>
</li>
